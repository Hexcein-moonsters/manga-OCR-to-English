<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga OCR to English</title>
</head>

<body>
  <h2><u>Upload</u> screenshots and it will output the raw Japanese characters found.</h2>
  <h3>Make sure to only upload a couple of pages at a time, but not  10 pages in one screenshot!</h3>
  <!-- Input element for selecting the images -->
  <input type="file" id="imageInput" multiple />
  <!-- Container for output lists -->
  <div id="outputContainer"></div>

  <script>
    // Get the file input element
    var imageInput = document.getElementById('imageInput');
    // Get the container element for output lists
    var outputContainer = document.getElementById('outputContainer');

    // Clear the output container
    function clearOutput() {
      outputContainer.innerHTML = '';
    }

    // Add an event listener for the 'change' event
    imageInput.addEventListener('change', function (event) {
      // Clear the current output container
      clearOutput();

      // Get the selected files
      var files = event.target.files;

      // Loop through each file
      Array.from(files).forEach((file, index) => {
        // Create a new FileReader instance
        var reader = new FileReader();

        // Set the onload event handler to process the file once it's read
        reader.onload = function (readerEvent) {
          // The result attribute contains the Base64 string
          var base64String = readerEvent.target.result;

          // Perform the fetch request
          fetch("https://dolphin-app-ys43m.ondigitalocean.app/api/translate", {
            headers: {
              "accept": "application/json",
              "accept-language": "en-US,en;q=0.9,nl;q=0.8",
              "authorization": "null",
              "cache-control": "no-cache",
              "content-type": "application/json",
              "pragma": "no-cache",
              "sec-ch-ua": "\"Not_A Brand\";v=\"8\", \"Chromium\";v=\"120\", \"Google Chrome\";v=\"120\"",
              "sec-ch-ua-mobile": "?0",
              "sec-ch-ua-platform": "\"Chrome OS\"",
              "sec-fetch-dest": "empty",
              "sec-fetch-mode": "cors",
              "sec-fetch-site": "cross-site"
            },
            referrer: "https://scan-translator.com/",
            referrerPolicy: "strict-origin-when-cross-origin",
            body: JSON.stringify({
              imageBase64: base64String,
              targetLang: "en"
            }),
            method: "POST"
          })
            .then(response => response.json()) // Parse the JSON response
            .then(data => {
              // Assuming the response contains a 'translations' array
              const translations = data.translations;

              // Create a new unordered list for the current file
              var outputList = document.createElement('ul');
              outputList.id = 'outputList' + index;

              // Update the output list with the original texts
              translations.forEach(translation => {
                var li = document.createElement('li');
                li.textContent = translation.originalText;
                outputList.appendChild(li);
              });

              // Append the output list to the container
              outputContainer.appendChild(outputList);
            });

        // Start reading the file as a Base64 string
        reader.readAsDataURL(file);
      };
    });
  </script>
</body>

</html>
